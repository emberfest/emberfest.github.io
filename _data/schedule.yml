    - time: "10:00&mdash;10:30"
      label: "Layers of Accessibility for Scale & Profit"
      description: >
        <p>Perhaps you‚Äôve heard the assertion that design systems can‚Äôt claim to be accessible. While that might be technically accurate for various reasons, in this talk we‚Äôll examine ways product accessibility can be implemented at scale through different ‚Äúlayers‚Äù of accessibility support.</p>
        <p>Then we‚Äôll explore some ways that you can help your teams align for better design, accessibility, and reliability. No matter where you or your company is in your accessibility journey, focus can remain on progress, not perfection.</p>
      speakers:
        - name: "Melanie Sumner"
          image: "/images/speakers/melanie-sumner.jpg"
          bluesky: "https://bsky.app/profile/a11ymel.bsky.social"
          url: "https://www.linkedin.com/in/melaniesumner"
          bio: >
            <p>Melanie Sumner began building things for the web in 1997, and after all these years, it‚Äôs still her favorite thing to do. As the Product Accessibility Lead at HashiCorp, she develops accessibility strategies and offers guidance to the design system and product teams, working collaboratively to deliver inclusive, standards-compliant products.</p>
            <p>In addition to her role at HashiCorp, Melanie is an invited expert for the W3C‚Äôs ARIA working group and co-editor of the Accessible Name and Description Computation specification, playing an active part in advancing web accessibility standards.</p>
            <p>When she needs a break, Melanie enjoys brainstorming new collective nouns for the web (collective-nouns.dev) or unwinding with a game of Stardew Valley.</p>

    - time: "10:45&mdash;11:15"
      label: "WarpDrive: Set Data to Stun"
      description: >
        <p>Discover WarpDrive, the next-generation data framework that brings universal compatibility and performance to ambitious web applications.</p>
        <p>This talk explores WarpDrive's schema-driven architecture through building a real application, demonstrating how to boldly go where your data has never gone before with a truly framework-agnostic layer. Learn how WarpDrive's TypeScript-first approach delivers enterprise-grade features while eliminating traditional data management complexity.</p>
      speakers:
        - name: "Krystan HuffMenne"
          image: "/images/speakers/krystan-huffmene.jpg"
          url: "https://www.linkedin.com/in/krystanhm/"
          bio: >
            <p></p>

    - time: "11:30&mdash;12:00"
      label: "Lies, Damned Lies, and Virtual Modules"
      description: >
        <p>Virtual modules are a key feature of modern build systems and it‚Äôs one of those technologies that you don‚Äôt know you need to know about until you really need to know about it! This talk gives you a good introduction on what Virtual modules are, how to use them, and when you might want to use them. We will also go through a few examples of virtual modules in the wild, and since this an Ember conference we‚Äôll take a look at some of the virtual modules hiding in the @embroider/vite codebase.</p>
      speakers:
        - name: "Gabor Babicz"
