    - time: "13:30&mdash;14:00"
      label: "Everywhere ‚Äì there are no limits"
      description: >
        <p>With enough willpower, you can use ember wherever you can imagine. Here will be what you need to know (and some examples) for moving beyond web apps.</p>
      speakers:
        - name: "Preston Sego (aka. nullvoxpopuli)"
          image: "/images/speakers/l-preston-sego-iii.png"
          twitter: "nullvoxpopuli"
          url: "https://www.linkedin.com/in/lprestonsegoiii/"
          bio: >
            <p>Preston is a software artificer at Auditboard, looking to bring folks to the future of Ember.js and frontend dev</p>

    - time: "14:15&mdash;14:45"
      label: "So you want to change Ember?"
      description: >
        <p>It‚Äôs time to get into action mode. In this interactive talk, you‚Äôll get to know your neighbours, the RFC process, and feel empowered to start contributing to the exciting changes coming to Ember.</p>
        <p>The talk has three parts: 1. First, we‚Äôll boost our knowledge of the RFC process ‚Äî its phases, how it works, and where the best opportunities to jump in are. 2. Then: launch time! üéâ I‚Äôll introduce the new and improved RFCs app, which gives a clear overview of what‚Äôs happening, who‚Äôs involved, and how things are progressing. 3. Finally, you‚Äôll pick an RFC to explore or maybe even contribute to ‚Äî putting the app (and your new knowledge) to the test.</p>
        <p>The improved RFCs app makes it easier to see what‚Äôs going on, who to talk to, and where help is needed ‚Äî so grab your product manager hat and see if you can help get those lead times down.</p>
      speakers:
        - name: "Anne-Greeth Schot-van Herwijnen"
          image: "/images/speakers/anne-greeth-shot-van-herwijnen.jpg"
          url: "https://www.linkedin.com/in/anne-greeth-schot-van-herwijnen-97397292/"
          bio: >
            <p>Hi! I‚Äôm Anne-Greeth Schot-van Herwijnen ‚Äî DEI lead, team coach, creative enthusiast, and long-time EmberJS community member. With a background in Psychology and Human Media Interaction, I made the jump to software development through a traineeship, and eventhough I‚Äôve shifted away from coding in my work life I‚Äôm intregued by tech and human collaboration.</p>
            <p>I‚Äôm part of the Ember Learning Team and have been a proud EmberConf volunteer for several years. While I don‚Äôt use Ember in my day job, I love the community, and I‚Äôm passionate about making it easier (and more fun!) for others to contribute. My sessions are interactive, approachable, and focused on helping people feel confident stepping into open source.</p>

    - time: "15:00&mdash;15:30"
      label: "A Practical Intro to ReactiveResources & Schema‚ÄëDriven Data Handling"
      description: >
        <p>WarpDrive is revolutionizing how we work with data in Ember apps by simplifying and making things more predictable.</p>
        <p>Rather than models with a lot of magic, you specify ResourceSchemas with simple JSON. The store returns you ReactiveResources, which is reactive, type-safe objects that adhere to your schema in every way. No surprise behavior, no confusing classes.</p>
        <p>Here‚Äôs what I‚Äôll demonstrate in this talk:</p>
        <p>
          ‚Ä¢ What ReactiveResources are and how they differ from models<br />
          ‚Ä¢ How to define and register a ResourceSchema<br />
          ‚Ä¢ How to use derived fields and transforms correctly<br />
          ‚Ä¢ How ResourceType and ResourceKey collaborate<br />
          ‚Ä¢ How to begin leveraging this in your app without rewriting it<br />
        </p>
        <p>If you‚Äôve heard of WarpDrive but haven‚Äôt used it yet, or you‚Äôre interested in the new data layer for Polaris apps, this presentation will give you a solid head start.</p>
      speakers:
        - name: "Mehul Kiran Chaudhari"
          image: "/images/speakers/mehul-kiran-chaudhari.jpg"
          url: "https://mehulkc.me/"
          twitter: "mehulkchaudhari"
          bio: >
            <p>I'm a SE with an affinity for developing robust webapps. I love to read books and listen to music when I'm not coding.</p>

