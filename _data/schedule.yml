    - time: "10:00&mdash;10:30"
      label: "Opening Keynote"
      description: >
      speakers:
        - name: "Yehuda Katz"
          image: "/images/speakers/yehuda-katz.jpeg"
          twitter: "wycats"
          bluesky: https://bsky.app/profile/wycats.bsky.social
          url: "https://www.linkedin.com/in/yehudakatz/"
          bio: >
            <p>Yehuda is a member of the Ember.js, Ruby on Rails and jQuery Core Teams; his 9-to-5 home is at the startup he founded, Tilde Inc, where he works on Skylight, the smart profiler for Rails. Yehuda spends most of his time hacking on open source‚Äîhis main projects, along with others, like Thor, Handlebars and Janus‚Äîand traveling the world doing open source evangelism work.</p>

    - time: "10:45&mdash;11:15"
      label: "Building Products for the Next Billion: Frontend Lessons from the Edge"
      description: >
        <p>What happens when users don‚Äôt have fast phones, reliable internet, or prior digital experience?</p>
        <p>In this talk, I‚Äôll share practical lessons from building fintech and marketplace UIs for users in emerging markets‚Äîwhere the norm is slow networks, entry-level devices, and first-time internet users. These experiences have shaped a frontend philosophy rooted in empathy, performance, and accessibility.</p>
        <p>You‚Äôll learn actionable strategies for: ‚Ä¢ Designing interfaces that work on unstable connections ‚Ä¢ Optimizing frontend performance for outdated hardware ‚Ä¢ Simplifying UX for low-literacy and new-to-digital users ‚Ä¢ Building trust through thoughtful onboarding ‚Ä¢ Implementing graceful degradation and offline resilience</p>
        <p>These insights are framework-agnostic but deeply relevant to anyone working on inclusive web applications, whether you use Ember or not.</p>
      speakers:
        - name: "Roosevelt Elias"
          image: "/images/speakers/roosevelt-elias.jpg"
          twitter: "RooseveltElias"
          url: "https://www.linkedin.com/in/rooseveltelias/"
          bio: <p>A visionary solutions architect, product strategist, technology entrepreneur, and founder of Payble, a next-generation product technology company focused on solving complex economic and digital inclusion challenges for micro and small businesses across Africa and globally.</p>

    - time: "11:30&mdash;12:00"
      label: "Multi-framework mashup - making other frameworks work in Ember"
      description: >
        <p>Trying to integrate multiple frameworks can be a daunting prospect. There are a number of technologies that people have used in the past such as web-components, micro-frontends, etc. but we‚Äôre not living in the past. The future of this integration could be all frameworks living together in harmony with the Signals proposal to TC39, but we‚Äôre not living in the future yet. This talk will be diving into what is possible today when wanting to integrate frameworks, giving some examples, and showing how the various frameworks might interplay.</p>
      speakers:
        - name: "Nick Schot"
          image: "/images/speakers/nick-schot.webp"
          twitter: "nickschot"
          url: "https://nickschot.nl/"
          bio: >
            <p>Long time Ember.js developer from The Netherlands. Working at Mainmatter. Always interested in anything involving a lot of tinkering including but not limited to: animations, model railways, micro controllers & coffee.</p>

    - time: "12:00&mdash;13:30"
      label: "Lunch"

    - time: "13:30&mdash;14:00"
      label: "WarpDrive | The Making of a Polaris Application"
      description: >
        <p>When WarpDrive (Universal EmberData) was announced, we didn't just establish a new data paradigm‚Äîwe commissioned a starship capable of boldly going where no framework has gone before. Our five-year mission: to work equally well with or without any framework, with or without a DOM, in any JS runtime, with standard build tools, and even with any version of Ember.</p>
        <p>Join us as we explore what it truly means to build a Polaris Application ‚Äî one that can navigate by the North Star of stability while maintaining the agility to explore strange new APIs, seek out new build tools and development paradigms, and boldly ship where no developer has shipped before.</p>
      speakers:
        - name: "Chris Thoburn (aka. runspired)"
          image: "/images/speakers/chris-thoburn.jpg"
          bluesky: "https://bsky.app/profile/runspired.com"
          url: "https://runspired.com"
          bio: >
            <p>Chris is a Senior Staff Software Engineer at AuditBoard and long-term EmberData/WarpDrive team member. He‚Äôs also a mountain/ultra/trail runner.</p>

    - time: "14:15&mdash;14:45"
      label: "The Frontend City"
      description: >
        <p>Leading a team of engineers and maintaining a live-product means staying highly alert, high-pressure situations, making plenty decisions and while also guiding and supporting peers. There is rewarding tasks but also annoying ones. Let‚Äôs turn some of the annoying into rewarding ones.</p>
        <p>1) The journey no developer likes or wants: Pitching a technical initiative to upper management. It‚Äôs a journey of being misunderstood, seeing technical improvements and benefits for your team being denied, while drowning in politics.</p>
        <p>2) Maintaining your application, ensuring all aspects of operating a production app are addressed and handled can be overwhelming.</p>
        <p>This talk aims to bring piece to these aspects. Following the idea to treat your app as a city and address the needs to keep it operable, maintainable and evolving. Being able to quickly communicate your ideas to upper management as well as fellow engineers speeds up your own workflow providing a framework for making good, better and quicker decisions.</p>
      speakers:
        - name: "Thomas Gossmann"
          image: "/images/speakers/thomas-gossmann.jpeg"
          url: "https://gos.si/"
          twitter: "unistyler"
          bio: >
            <p>Unicyclist. Artist. Developer.</p>

    - time: "15:00&mdash;15:30"
      label: "Agent Tomster: Ember, GenAI & the Future of Frontend Engineering"
      description: >
        <p>Large Language Models (LLMs) are changing how we think about engineering‚Äîbut integrating them meaningfully into a real Ember workflow requires more than just calling an API.</p>
        <p>In this talk, we‚Äôll start with a high-level explanation of how LLMs work, including tokens, attention, and context windows. Then, I‚Äôll show how I‚Äôve built a practical, low-friction GenAI assistant‚ÄîAgent Tomster‚Äîthat writes Ember code, documentation, and even tests by using tools like Claude, Cline, RooCode, and internal memory banks that scrape and organize my app‚Äôs existing codebase and docs.</p>
      speakers:
        - name: "Alon Bukai"
          image: "/images/speakers/alon-bukai.jpg"
          twitter: "alonski"
          url: "https://alonbukai.com/"
          bio: >
            <p>Alon Bukai is a 34-year-old Staff UI Engineering Architect at CrowdStrike based in Israel. With around a decade of experience building Ember applications, Alon has been deeply involved in the Ember community as a former Ember Addon Developer and former Ember Weekly Editor. Balancing a career in cutting-edge UI engineering with a vibrant home life, Alon is married with a daughter and a dog, continually striving to innovate while nurturing his personal passions.</p>

    - time: "15:30&mdash;16:00"
      label: "Snack break"

    - time: "16:00&mdash;16:30"
      label: "Getting Tech Work the Attention It Deserves (No More Excuses!)"
      description: >
        <p>Every developer has a list of reasons why important tech work never gets done‚Äîtoo many meetings, no focus time, feature work always taking priority. But here‚Äôs the truth: if you want to drive meaningful change, you have to stop waiting for permission and start making it happen. Think about that Ember upgrade or refactor that keeps getting pushed to the bottom of the backlog‚Ä¶</p>
        <p>In this talk, we‚Äôll cut through the excuses and explore how to build a rock-solid case for your tech initiatives by shifting the focus from developer pain points to real business and customer impact. From managing your time effectively, leveraging your colleagues and community and other tactics to get things moving.</p>
        <p>Most importantly, I‚Äôll share some practical strategies to engage your manager‚Äînot with complaints, but with conviction‚Äîand the confidence to push forward, even when the system isn‚Äôt designed to make it easy.</p>
      speakers:
        - name: "Aoife Hannigan"
          image: "/images/speakers/aoife-hannigan.webp"
          url: "https://www.linkedin.com/in/aoife-hannigan-46837280/"
          bio: >
            <p>I‚Äôm Aoife! I‚Äôm the Director of Engineering at Phorest, I feel like an imposter now at EmberFest since I‚Äôm no longer hands-on, but I promise I was, and always will be at heart, an Ember dev! I‚Äôm from Dublin, Ireland. Lover of food, travel and good craic.</p>

    - time: "16:45&mdash;17:15"
      label: "Unlocking Ember‚Äôs future with the Ember Initiative"
      description: >
        <p>Over the past two years, Ember has transformed into a modern future-proof framework using the latest tools in the ecosystem. Lightning-fast rebuilds, intuitive single-file components, and native TypeScript support... We'll present you what technologies modern Ember relies on and how to adopt them as soon as possible.</p>
        <p>Then we'll pull back the curtain on the Ember Initiative: the new funding model behind Ember's rapid evolution. We'll tell you everything about the Initiative, what kind of hard problems it solves for the community, and how to join it!</p>
      speakers:
        - name: "Chris Manson"
          image: "/images/speakers/chris-manson.jpg"
          url: "https://bsky.app/profile/chris.manson.ie"
          bio: >
            <p>Senior Developer @mainmatter.com. @emberjs.com Core Learning and Tooling Team member. Created Empress http://github.com/empress. Created Lint to the Future https://github.com/mansona/lint-to-the-future. Big fan of Open Source!</p>
        - name: "Marine Dunstetter"
          image: "/images/speakers/marine-dunstetter.jpg"
          url: "https://linkedin.com/in/mdunstetter"
          bio: >
            <p>Senior Developer @mainmatter.com. Frontend developer most of the time, but also illustrator, indie writer (L'Acad√©mie des Renards), and pragmatic dreamer with cats and a biodiversity-friendly garden.</p>

