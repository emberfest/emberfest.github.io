    - time: "16:45&mdash;17:15"
      label: "ember(): adventures with Ember in an imperative world"
      description: >
        <p>Coding in Ember is a serene experience thanks to it‚Äôs best-in-class reactivity and batteries-included mindset. But outside of this serene bubble Ember provides for us, javascript is still ‚Äújust‚Äù an imperative language. This schism can make integrating with ‚Äúplain‚Äù js libraries often a bit unnatural.</p>
        <p>But making imperative code ‚Äúdo like Ember do‚Äù is the easy part. What if we needed to make Ember behave imperatively? In this talk we will see why you might need to do that, and how to do it. We will explore these fringe usecases in the context of a real, production-used project, and discover that they may be slightly less niche than you‚Äôd think. In the process, we‚Äôll learn about Glimmer and its place in Ember, we‚Äôll revisit classic Ember components, look at we‚Äôll learn to bend Ember‚Äôs build tooling to our will, and we‚Äôll see how to boil down an entire ember app into a simple function call, ready to be shipped as an unassuming npm package. We‚Äôll also briefly explore the exciting work that‚Äôs been done recently in this space.</p>
        <p>Even if you never need any of these tricks, you‚Äôll walk away with a deeper understanding of how Ember connects with the ‚Äúoutside‚Äù world of the wider javascript ecosystem.</p>
      speakers:
        - name: "Arne Bertrand"
          image: "/images/speakers/arne-bertrand.png"
          url: "https://redpencil.io/"
          bio: >
            <p>After a brief stint in corporate finance, I was lucky to discover my true passion and able to make a full career switch to software development. I especially love building complex GUI software, as it provides a challenge right in the middle of UX design, performance-critical algorithms, and software architecture.</p>

