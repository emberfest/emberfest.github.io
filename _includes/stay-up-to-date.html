<section id="stay-up-to-date" class="stay-up-to-date container mw-lg">
<h2 class="">Stay up to date with <span class="emberfest">{% raw %}Ember{{fest}}{% endraw %}</span></h2>

  <form
    action="//emberfest.us16.list-manage.com/subscribe/post?u=214d2441f851e9fa9c9dfc96d&amp;id=fe26330e01"
    method="post"
    name="mc-embedded-subscribe-form"
    target="_blank"
    novalidate
  >
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      value=""
      name="EMAIL"
      placeholder="example@company.com"
      autocomplete="email"
      required
    />

    <label for="name">Full Name</label>
    <input
      type="text"
      id="name"
      value=""
      name="MMERGE3"
      placeholder="Jonh Bull"
      autocomplete="name"
      required
    />

    <label for="country">Country</label>
    <input
      type="text"
      id="country"
      name="MMERGE5"
      placeholder="U.S.A"
      autocomplete="country"
      required
    />

    <button class="button" type="submit">Subscribe</button>
  </form>
</section>
