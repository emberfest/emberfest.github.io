{% if site.data.organizers %}
<div class="organizers">
  <h2 class="speakers-title">Organizers</h2>
  <ul class="speakers-list">
    {% for organizer in site.data.organizers %}
    <li class="speaker-card">
      <img class="speaker-avatar" src="/images/organizers/{{ organizer.logo }}" />
      <a class="speaker-name" href="{{ organizer.link }}">
        {{ organizer.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
