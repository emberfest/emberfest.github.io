<section id="past-speakers" class="past-speakers container mb-16">
  <h3 class="mb-9">Past Speakers</h3>
  <ul class="past-speakers-list">
    {% for speaker in site.data.past-speakers %}
    <li class="speaker">
      <img
        class="avatar"
        alt="{{ speaker.name }} avatar"
        src="/images/past-speakers/{{ speaker.avatar }}"
      />
      <div class="speaker-info">
        <h5>{{ speaker.name }}</h5>
        <div class="speaker-links">
          <a class="icon-link twitter" href="{{ speaker.twitter }}">
          </a>
          <a class="icon-link external-link" href="{{ speaker.web }}">
          </a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
